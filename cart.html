<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ZENtoys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(218, 165, 32, 0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #DAA520;
            text-shadow: 2px 2px 4px rgba(218, 165, 32, 0.5);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #DAA520;
        }

        .nav-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .cart-icon, .whatsapp-btn {
            background-color: #DAA520;
            color: #000;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            position: relative;
        }

        .cart-icon:hover, .whatsapp-btn:hover {
            background-color: #FFD700;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff0000;
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 5%;
        }

        .page-title {
            font-size: 2.5rem;
            color: #DAA520;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Cart Content */
        .cart-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background-color: #1a1a1a;
            border-radius: 10px;
            border: 2px solid #DAA520;
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-cart h2 {
            color: #DAA520;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: #ccc;
            margin-bottom: 2rem;
        }

        /* Cart Items */
        .cart-items {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            background-color: #0a0a0a;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .cart-item:hover {
            border-color: #DAA520;
        }

        .item-image {
            width: 120px;
            height: 120px;
            background-color: #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #666;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-name {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .item-price {
            font-size: 1.2rem;
            color: #DAA520;
            font-weight: bold;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #1a1a1a;
            border-radius: 5px;
            padding: 0.3rem;
        }

        .qty-btn {
            background-color: #DAA520;
            color: #000;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .qty-btn:hover {
            background-color: #FFD700;
        }

        .qty-display {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }

        .remove-btn {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #cc0000;
        }

        .item-subtotal {
            text-align: right;
            color: #ccc;
            margin-top: 0.5rem;
        }

        /* Cart Summary */
        .cart-summary {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 100px;
            border: 2px solid #DAA520;
        }

        .summary-title {
            font-size: 1.5rem;
            color: #DAA520;
            margin-bottom: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #ccc;
        }

        .summary-row.total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #DAA520;
            padding-top: 1rem;
            border-top: 2px solid #333;
            margin-top: 1rem;
        }

        .checkout-btn {
            width: 100%;
            background-color: #DAA520;
            color: #000;
            border: none;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background-color: #FFD700;
            transform: scale(1.02);
        }

        .continue-shopping {
            width: 100%;
            background-color: transparent;
            color: #DAA520;
            border: 2px solid #DAA520;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .continue-shopping:hover {
            background-color: #DAA520;
            color: #000;
        }

        /* Mobile Responsive */
        @media (max-width: 968px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }

            .cart-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .item-details {
                align-items: center;
            }

            .item-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .page-title {
                font-size: 2rem;
            }

            .item-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo">ZENtoys</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="cart.html" class="cart-icon">
                    ðŸ›’ Cart
                    <span class="cart-count">0</span>
                </a>
                <a href="https://wa.me/8801XXXXXXXXX" class="whatsapp-btn" target="_blank">
                    ðŸ“± WhatsApp
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h1 class="page-title">Shopping Cart</h1>

        <div id="cartContainer">
            <!-- Cart content will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Get cart from localStorage
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }

        // Save cart to localStorage
        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        // Update cart count in header
        function updateCartCount() {
            const cart = getCart();
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = cartCount;
        }

        // Update quantity
        function updateQuantity(productId, change) {
            let cart = getCart();
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity += change;
                
                // Remove item if quantity is 0
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
                
                saveCart(cart);
                renderCart();
            }
        }

        // Remove item from cart
        function removeItem(productId) {
            let cart = getCart();
            cart = cart.filter(item => item.id !== productId);
            saveCart(cart);
            renderCart();
        }

        // Calculate totals
        function calculateTotals(cart) {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 0 ? 100 : 0; // à§³100 shipping, free if empty
            const total = subtotal + shipping;
            
            return { subtotal, shipping, total };
        }

        // Render cart
        function renderCart() {
            const cart = getCart();
            const container = document.getElementById('cartContainer');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h2>Your cart is empty</h2>
                        <p>Add some awesome anime figures to your cart!</p>
                        <a href="products.html" class="checkout-btn" style="display: inline-block; text-decoration: none;">Start Shopping</a>
                    </div>
                `;
                return;
            }

            const { subtotal, shipping, total } = calculateTotals(cart);

            const cartItemsHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="item-image">Product Image</div>
                    <div class="item-details">
                        <div>
                            <h3 class="item-name">${item.name}</h3>
                            <p class="item-price">à§³${item.price.toLocaleString()}</p>
                        </div>
                        <div class="item-actions">
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                                <span class="qty-display">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem('${item.id}')">Remove</button>
                        </div>
                        <div class="item-subtotal">
                            Subtotal: à§³${(item.price * item.quantity).toLocaleString()}
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        ${cartItemsHTML}
                    </div>
                    <div class="cart-summary">
                        <h2 class="summary-title">Order Summary</h2>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>à§³${subtotal.toLocaleString()}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>à§³${shipping}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>à§³${total.toLocaleString()}</span>
                        </div>
                        <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
                        <a href="products.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                </div>
            `;
        }

        // Proceed to checkout
        function proceedToCheckout() {
            const cart = getCart();
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = 'checkout.html';
        }

        // Initialize cart on page load
        updateCartCount();
        renderCart();

        // For testing purposes - add sample items to cart
        function addSampleItems() {
            const sampleCart = [
                { id: '1', name: 'Tanjiro Kamado Figure', price: 2500, quantity: 1 },
                { id: '2', name: 'Nezuko Kamado Figure', price: 2800, quantity: 2 }
            ];
            saveCart(sampleCart);
            renderCart();
        }

        // Uncomment to test with sample items
        // addSampleItems();
    </script>
</body>
</html>
